<div fxLayout="row" fxLayoutAlign="center center">
  <table
    mat-table
    [dataSource]="dataSource | async"
    class="mat-elevation-z8 tableStyles marginBottom10"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>

    <ng-container matColumnDef="choosenAnswer">
      <th mat-header-cell *matHeaderCellDef>Your Answer</th>
      <td mat-cell *matCellDef="let element">{{ element.choosenAnswer }}</td>
    </ng-container>

    <ng-container matColumnDef="correctAnswer">
      <th mat-header-cell *matHeaderCellDef>Correct Answer</th>
      <td mat-cell *matCellDef="let element">{{ element.correctAnswer }}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.result">check</mat-icon>
        <mat-icon *ngIf="!element.result">clear</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
