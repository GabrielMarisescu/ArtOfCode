<div
  class="infoSectionStyles"
  fxLayoutAlign.lt-md="center center"
  fxLayout.lt-md="column"
  fxLayout.gt-lg="row"
>
  <div class="textSection" fxFlex fxLayout="column">
    <p class="textStyles">Hello and welcome to my personal project.</p>
    <p class="textStyles">
      Art of Code is a quiz service which tests your JavaScript Knowledge!
    </p>

    <p class="textStyles">
      Test your JavaScript knowledge with over
      <span style="font-weight: bold">100</span> questions tailored for you!
    </p>
    <div fxLayoutAlign="center center">
      <button
        mat-raised-button
        routerLink="quiz"
        class="buttonStyles"
        aria-label="Start Quiz Button"
        lang="en"
      >
        Start
      </button>
    </div>
  </div>

  <div fxFlex fxLayout="row" fxLayoutAlign="center">
    <mat-card class="matCardStyles" fxLayoutAlign="center center">
      <img
        src="assets/CodeImage.png"
        class="imageStyles"
        aria-label="Code Image"
      />
    </mat-card>
  </div>
</div>
